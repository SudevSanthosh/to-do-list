<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>To-Do-List</title>

<body>
    
<div  class="header">
  <h2 class="my-to-do-list">My To Do List</h2>
  <form>
  <input type="text" class="to-do-input" placeholder="Enter your task...">
  <span> <input type="button" class="add-item-button" value="Add Item"> </span>
</form>
</div>
<ul class="task-list">
    <li class="task-list-item"> Task 1<i class="fa fa-trash" ></i></li>
    <li class="task-list-item">Task 2<i class="fa fa-trash" ></i></li>
    <li class="task-list-item">Task 3<i class="fa fa-trash"></i></li>
    <li class="task-list-item"> Task 4<i class="fa fa-trash" ></i></li>
</ul>
<h3>1 out of 4 items selected</h3>

</body>
</html>
