<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    
<div  class="main-container">
  <h2 class="main-heading">My To Do List</h2>
  <form onsubmit="return false;">
      <input type="text" class="to-do-input" id="taskInput" placeholder="Enter your task...">
      <button type="button" class="add-item-button" onclick="addNewItem()">+ Add</button>
  </form>
  
</div>
<ul class="task-list" id="taskList">
</ul>
<h3 id="taskComplete" class="task-complete-heading"></h3>
</body>
</html>
